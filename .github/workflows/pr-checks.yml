name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      # download source
      - name: Checkout code
        uses: actions/checkout@v4

      # install node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

        # style check
      - name: Run ESLint
        run: npm run lint

        # Next.js project build
      - name: Build project
        run: npm run build

        # build failed
      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed - .next directory not found"
            exit 1
          fi
          echo "âœ… Build completed successfully"
